<!-- <a [routerLink] = "['/Shop']" [state]="{id : '',role:'new'}" class="center bg-success">Edit</a> -->
<div class="container-fluid" style="min-height: 650px;">
    <div class="container-fluid">
        <!-- <a (click)="changeToAddEditPage('new','')" class="btn btn-primary" style="float: right;margin-bottom: 25px;">Add Shop</a> -->
        <button mat-button (click)="changeToAddEditPage('new','')" color="primary" style="float: right;">Add Shop 
          <i class="material-icons">add</i>
        </button>
    </div>
    <!-- <button mat-raised-button (click)="changeToAddEditPage('new','')" color="primary" class="">Add Shop</button> -->
<ng-container *ngIf="dataAvail; else dataNotFound">
    <div class="container-fluid">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <!-- <table mat-table *ngFor="let item of dataSource;let i = index"> -->
          <!-- Position Column -->
          <ng-container matColumnDef="sze" style="width: 10%;">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.sn}} </td>
          </ng-container>
      
          <!-- Shop Name Column -->
          <ng-container matColumnDef="name" style="width: 50%;">
            <th mat-header-cell *matHeaderCellDef> Shop Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address" style="width: 50%;">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>

          <!-- Contact Column -->
          <ng-container matColumnDef="mobile" style="width: 50%;">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>

          <!-- Backround Image Column -->
          <ng-container matColumnDef="backimage"  style="width: 20%;">
            <th mat-header-cell *matHeaderCellDef> Backround Image </th>
            <td mat-cell *matCellDef="let element">
              <img *ngIf="(element.backimage_url == '00000000.gif')" src="{{defaultImage}}" alt="" height="50" width="50">
              <img *ngIf="(element.backimage_url != '00000000.gif')" src="{{backImagePath+element.backimage_url}}" alt="" height="50" width="50">
            </td>
          </ng-container>
          
          <!-- Logo Image Column -->
          <ng-container matColumnDef="logimag"  style="width: 20%;">
            <th mat-header-cell *matHeaderCellDef> Logo Image </th>
            <td mat-cell *matCellDef="let element">
              <img *ngIf="(element.logo_url == '00000000.gif')" src="{{defaultImage}}" alt="" height="50" width="50">
              <img *ngIf="(element.logo_url != '00000000.gif')" src="{{logoImagePath+element.logo_url}}" alt="" height="50" width="50">
            </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="action"  style="width: 20%;">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
            <td mat-cell *matCellDef="let element;let i = index"> 
                <div class="row">
                    <span style="width: 50px;">
                        <button mat-mini-fab 
                            (click)="changeToAddEditPage('edit',element.shopid)"
                            color="primary">
                                <mat-icon>create</mat-icon>
                        </button>
                    </span>
                    <span style="width: 50px;">
                        <!-- <button mat-mini-fab (click)="deleteShop(element,element.shopid,i)" color="warn"> -->
                          <button mat-mini-fab (click)="openDialog(element.shopid)" color="warn">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </span>
                </div>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns" ngClass="table-header-design"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'make-gold': row.name == 'Test'}"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </ng-container>
  <ng-template #dataNotFound>
    <h4 class="text-danger text-center">Data not found</h4>
    <div class="text-center">
      <img src="assets/img/icon/not-found.gif" alt="">
    </div>
  </ng-template>
</div>
