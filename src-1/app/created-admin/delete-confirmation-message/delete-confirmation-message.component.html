  <h1 mat-dialog-title>Confirmation</h1>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" [mat-dialog-close]="data.no">No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="data.delete" cdkFocusInitial>Yes Remove</button>
  </div>
