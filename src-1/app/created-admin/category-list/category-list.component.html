<div class="container-fluid" style="min-height: 650px;">
    <div class="container-fluid">
        <!-- <a (click)="changeToAddEditPage('new','')" class="btn btn-primary" style="float: right;margin-bottom: 25px;">Add Category</a> -->
        <button mat-button (click)="changeToAddEditPage('new','')" color="primary" style="float: right;">Add Category 
            <i class="material-icons">add</i>
        </button>
    </div>
    <!-- <button mat-raised-button (click)="changeToAddEditPage('new','')" color="primary" class="">Add Category</button> -->
<ng-container *ngIf="dataAvail; else dataNotFound">
    <div class="container-fluid">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <!-- <table mat-table *ngFor="let item of dataSource;let i = index"> -->
          <!-- Position Column -->
          <ng-container matColumnDef="sze" style="width: 10%;">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.sn}} </td>
          </ng-container>
      
          <!-- Category Name Column -->
          <ng-container matColumnDef="name" style="width: 50%;">
            <th mat-header-cell *matHeaderCellDef> Category Name </th>
            <td mat-cell *matCellDef="let element"> {{element.desc_}} </td>
          </ng-container>
      
          <!-- Category image Column -->
          <ng-container matColumnDef="image_url"  style="width: 20%;">
            <th mat-header-cell *matHeaderCellDef> Category Image </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{imagePath+element.image_url}}" alt="" height="50" width="50">
            </td>
          </ng-container>
      
          <!-- Action Column -->
          <ng-container matColumnDef="category_id"  style="width: 20%;">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
            <td mat-cell *matCellDef="let element;let i = index"> 
                <div class="row">
                    <span style="width: 50px;">
                        <button mat-mini-fab 
                            (click)="changeToAddEditPage('edit',element.category_id)"
                            color="primary">
                                <mat-icon>create</mat-icon>
                        </button>
                    </span>
                    <span style="width: 50px;">
                        <!-- <button mat-mini-fab (click)="deleteCategory(element,element.category_id,i)" color="warn"> -->
                        <button mat-mini-fab (click)="openDialog(element.category_id)" color="warn">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </span>
                </div>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns" ngClass="table-header-design"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'make-gold': row.name == 'Test'}"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
