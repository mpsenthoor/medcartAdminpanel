<!-- <a [routerLink] = "['/gst']" [state]="{id : '',role:'new'}" class="center bg-success">Edit</a> -->
<div class="container-fluid" style="min-height: 650px;">
    <div class="container-fluid">
        <!-- <a (click)="changeToAddEditPage('new','')" class="btn btn-primary" style="float: right;margin-bottom: 25px;">Add Gst</a> -->
        <button mat-button (click)="changeToAddEditPage('new','')" color="primary" style="float: right;">Add Gst 
          <i class="material-icons">add</i>
        </button>
    </div>
    <!-- <button mat-raised-button (click)="changeToAddEditPage('new','')" color="primary" class="">Add Gst</button> -->
<ng-container *ngIf="dataAvail; else dataNotFound">
  <div class="container-fluid">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
          <!-- <table mat-table *ngFor="let item of dataSource;let i = index"> -->
        <!-- Position Column -->
        <ng-container matColumnDef="sze" style="width: 10%;">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.sn}} </td>
        </ng-container>

        <!-- GST Column -->
        <ng-container matColumnDef="gst" style="width: 50%;">
          <th mat-header-cell *matHeaderCellDef> GST Rate </th>
          <td mat-cell *matCellDef="let element"> {{element.gst_amount}} </td>
        </ng-container>

        <!-- Shop Name Column -->
        <ng-container matColumnDef="shop" style="width: 50%;">
          <th mat-header-cell *matHeaderCellDef> Shop Name </th>
          <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="currency" style="width: 50%;">
          <th mat-header-cell *matHeaderCellDef> Currency </th>
          <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action"  style="width: 20%;">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
          <td mat-cell *matCellDef="let element;let i = index"> 
              <div class="row">
                  <span [ngStyle]="{'width:100px': isMobileMenu()}">
                      <button mat-mini-fab 
                          (click)="changeToAddEditPage('edit',element.gst_id)"
                          color="primary">
                              <mat-icon>create</mat-icon>
                      </button>
                  </span>
                  <span>
                      <!-- <button mat-mini-fab (click)="deleteGst(element,element.gst_id,i)" color="warn"> -->
                        <button mat-mini-fab (click)="openDialog(element.gst_id)" color="warn">
                          <mat-icon>delete_forever</mat-icon>
                      </button>
                  </span>
              </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ngClass="table-header-design"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'make-gold': row.name == 'Test'}"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</ng-container>
<ng-template #dataNotFound>
  <h4 class="text-danger text-center">Data not found</h4>
  <div class="text-center">
    <img src="assets/img/icon/not-found.gif" alt="">
  </div>
</ng-template>

    
</div>
